<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>select页面</title>
</head>
<body>
    <div style="margin-left: 30%;margin-top: 100px">
        <form action="/user/add" method="post">
            编号:<input type="text" name="id"  th:value="${user?.id}"><br/>
            账户:<input type="text" name="name" th:value="${user?.name}"><br/>
            密码:<input type="password" name="password" th:value="${user?.password}"><br/>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button>提交</button>
        </form>
    </div>
</body>
</html>
